name: CD

on:
  push:
    branches:
      - main
    tags:
      - v*.*

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and publish caphosra/${{ matrix.config.image }} (${{ matrix.config.arch }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - image: ctf
            arch: linux/amd64
            tag: latest
          - image: haskell
            arch: linux/amd64
            tag: latest
          - image: ubuntu
            arch: linux/amd64
            tag: latest
          - image: kali-ctf
            arch: linux/amd64
            tag: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Look for a difference in the Docker file
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            ${{ matrix.config.image }}.dockerfile
            .github/workflows/CD.yml

      - name: Setup QEMU (linux/amd64)
        uses: docker/setup-qemu-action@v2
        if: (env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')) && matrix.config.arch == 'linux/amd64'
        with:
          platforms: amd64

      - name: Setup QEMU (linux/arm64)
        uses: docker/setup-qemu-action@v2
        if: (env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')) && matrix.config.arch == 'linux/arm64'
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')

      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to the Container registry
        uses: docker/login-action@v2
        if: env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        if: env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v') && matrix.config.arch != 'linux/arm64'
        with:
          images: |
            caphosra/${{ matrix.config.image }}
            ghcr.io/caphosra/${{ matrix.config.image }}
          tags: |
            ${{ matrix.config.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        if: env.GIT_DIFF_FILTERED || startsWith(github.event.ref, 'refs/tags/v')
        with:
          file: ${{ matrix.config.image }}.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.config.arch }}
